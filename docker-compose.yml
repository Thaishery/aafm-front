  #     - ./aafm-back:/var/www/symfony_docker
  #     - ./aafm-back/nginx/default.conf:/etc/nginx/conf.d/default.conf
  #   depends_on:
  #     - php
  #     - database
  #     - database-test
  nginx-front:
    container_name: nginx-front
    build:
      context: ./aafm-front
    # tty: true  # Allocate a pseudo-TTY for interactive shell
    # stdin_open: true  # Keep STDIN open for interactive shell
    # command: ["/bin/bash"]
    ports:
      - "8081:80"
    volumes:
      # - ./aafm-front:/usr/aafm-front
      - ./aafm-front/nginx/default.conf:/etc/nginx/http.d/default.conf